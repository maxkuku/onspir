<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input
    type="text"
    name="date"
    placeholder="__.__.____ №_________"
    onkeyup="
        var v = this.value;
        if (v.match(/^\d{2}$/) !== null) {
            this.value = v + '\.';
        } else if (v.match(/^\d{2}\.\d{2}$/) !== null) {
            this.value = v + '\.';
        }
        if (v.length === 10) {
            this.value = v + ' №'
        }
    "
    maxlength="100"
>




<input
    type="text"
    name="money"
    placeholder="сумма"
    onkeyup="
        var v = this.value;
        v.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '');
        this.value = v
    "
    maxlength="100"
>




<input
    type="text"
    name="money"
    placeholder="сумма"
    onkeypress="return event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)"
    maxlength="100"
>
</body>
</html>
